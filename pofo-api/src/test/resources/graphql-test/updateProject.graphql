mutation updateProject(
    $projectId: ID!,
    $title: String,
    $bio: String,
    $urls: [String],
    $keyImageIndex: Int!,
    $imageUrls: [String],
    $content: String,
    $category: ProjectCategory
) {
    updateProject(
        projectId: $projectId,
        title: $title,
        bio: $bio,
        urls: $urls,
        keyImageIndex: $keyImageIndex,
        imageUrls: $imageUrls,
        content: $content,
        category: $category
    ) {
        id
        title
        bio
        content
    }
}
